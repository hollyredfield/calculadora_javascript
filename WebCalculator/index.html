<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <p>
      This component works exactly like the calculator you know. Click any number to start calculating!
    </p>
    <div class="calculator card">
      <div class="calculator__display card-header text-right bg-dark text-white">0</div>
      <div class="calculator__keys card-body d-flex flex-wrap justify-content-between">
        <button class="key--operator btn btn-info m-1" data-action="add">+</button>
        <button class="key--operator btn btn-info m-1" data-action="subtract">-</button>
        <button class="key--operator btn btn-info m-1" data-action="multiply">&times;</button>
        <button class="key--operator btn btn-info m-1" data-action="divide">÷</button>
        <button class="key--operator btn btn-info m-1" data-action="percentage">%</button>
        <button class="key--operator btn btn-info m-1" data-action="square">x²</button>
        <button class="key--operator btn btn-info m-1" data-action="sqrt">√</button>
        <button class="key--operator btn btn-info m-1" data-action="power">x^y</button>
        <button class="key--operator btn btn-info m-1" data-action="log">log</button>
        <button class="btn btn-light m-1">7</button>
        <button class="btn btn-light m-1">8</button>
        <button class="btn btn-light m-1">9</button>
        <button class="btn btn-light m-1">4</button>
        <button class="btn btn-light m-1">5</button>
        <button class="btn btn-light m-1">6</button>
        <button class="btn btn-light m-1">1</button>
        <button class="btn btn-light m-1">2</button>
        <button class="btn btn-light m-1">3</button>
        <button class="btn btn-light m-1">0</button>
        <button class="btn btn-light m-1" data-action="decimal">.</button>
        <button class="btn btn-danger m-1" data-action="clear">AC</button>
        <button class="key--equal btn btn-success m-1" data-action="calculate">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
